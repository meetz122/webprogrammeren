<!DOCTYPE html>

	 <title> Opgave 1 </title>
</head>
<body>
	<!-- javascript code -->
	<script>
	//stoont een pop-up scherm
	/*
	meer regels
	*/
	var team1;
	var team2;
	
	team1 = prompt("How many goals did Team 1 score?");
	team2 = prompt("How many goals did Team 2 score?");


	if(team1 > team2 ){
		alert("Team 1 wins");
	} else if (team1 < team2){
		alert("Team 2 wins");
	} else {
		alert("Draw");
	}
	</script>
</body>
